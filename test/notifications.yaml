---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Provider
metadata:
  name: slack
  namespace: flux-system
spec:
  type: slack
  address: "https://127.0.0.1:3001"
  certSecretRef:
    name: cert-secret
