apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: ingress-nginx
  namespace: infrastructure
spec:
  interval: 24h
  url: https://kubernetes.github.io/ingress-nginx
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: infrastructure
spec:
  targetNamespace: infrastructure
  releaseName: ingress-nginx
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: ${VERSION}
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: infrastructure
      interval: 12h
  values:
    installCRDs: true
    controller:
      service:
        externalTrafficPolicy: Local
