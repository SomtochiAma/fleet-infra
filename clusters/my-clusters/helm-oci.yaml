apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: myacr
  namespace: flux-system
spec:
  type: oci
  provider: azure
  url: oci://gcr.io
  interval: 5m
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    metadata.weave.works/description: This is the Weave GitOps Dashboard.  It provides
      a simple way to get insights into your GitOps workloads.
  name: myacr
  namespace: flux-system
spec:
  chart:
    spec:
      chart: dx-somtoxhi/podinfo/charts/podinfo
      sourceRef:
        kind: HelmRepository
        name: myacr
      version: '6.3.6'
  interval: 20m