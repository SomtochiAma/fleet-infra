---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: podinfo
  namespace: flux-system
spec:
  interval: 10m0s
#  provider: azure
  ref:
    tag: 6.1.6
  url: oci://ghcr.io/stefanprodan/manifests/podinfo
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: podinfo
  namespace: flux-system
spec:
  interval: 1m0s
  type: oci
  url: oci://ghcr.io/stefanprodan/charts/podinfo
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: failing-oci
  namespace: flux-system
spec:
  interval: 1m0s
  type: oci
  url: oci://749339757188.dkr.ecr.us-east-1.amazonaws.com
  secretRef:
    name: docker-config
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: failing-oci
  namespace: flux-system
spec:
  chart:
    spec:
      interval: 1m0s
      chart: test
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: failing-oci
      #        namespace: default
      version: '1.26.0'
  interval: 1h
  values:
    resource:
      limit:
        memory: 1Gi
